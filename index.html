<!DOCTYPE html>
<html>
<head>
  <title>Vino - Home</title>
    <link rel="stylesheet" href="css/main-style.css">
   <link rel="icon" type="image/x-icon" href="img/favicon.ico">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta http-equiv="Content-Script-Type" content="text/javascript">
   <script type="text/javascript" src="js/vino.js"></script>
   <script type="text/javascript" src="js/home.js"></script>
</head>
<body>

<!-- hover: onmousemove="hover(this)" onmouseout="uhover(this)" -->

<div id="wrapper-home" class="hide">

   <div id="menu-buttons">

    <div navi_scroll id="mii-info">
      <a href="pages/settings.html" data-sound="SE_DECIDE">
       <img id="mii-image"/></a>
      </div>

      <div navi_scroll id="exit">
      <a href="javascript:void(0)" class="exitBtn" data-sound="SE_COMMON_FINISH" onclick="exit();">
      </a></div>

      <div navi_scroll id="search">
        <a href="javascript:void(0);" onclick="searchY();"><input type="text" class="search">
      </a></div>

      <div navi_scroll id="remote">
        <a data-sound="SE_COMMON_SELECT" class="remoteBtn" onclick="changeChannelDemo(12, 15, 15);" href="javascript:void(0);">
      </a></div>

      <div navi_scroll id="help">
      <a data-sound="SE_HELP" class="helpBtn" href="http://127.0.0.1:5500/">
      </a></div>

   </div>

<div id="home-icons">
        <div navi_scroll id="favorites-section">
        <a data-sound="SE_COMMON_SELECT" href="pages/live-tv.html">
        <img id="favorites-img" src="img/favorites.png">
        <span id="favorites-label">Favorites</span>
        </a>
        </div>

        <div navi_scroll id="tv-section">
        <a data-sound="SE_COMMON_SELECT" href="pages/live-tv.html">
        <img id="tv-img" src="img/tv.png">
        <span id="tv-label">TV</span>
        </a>
        </div>

        <div navi_scroll id="movies-section">
        <a data-sound="SE_COMMON_SELECT" href="pages/user-play_activity.html">
        <img id="movies-img" src="img/movies.png">
        <span id="movies-label">Movies</span>
        </a>
        </div>

        <div navi_scroll id="sports-section">
        <a data-sound="SE_COMMON_SELECT" href="https://davidsosa2022.github.io/Nintendo-TVii-Web/">
        <img id="sports-img" src="img/sports.png">
        <span id="sports-label">Sports</span>
        </a>
        </div>

        <div navi_scroll id="tvtag-section">
        <a data-sound="SE_COMMON_SELECT" href="pages/doodle.html">
        <img id="tvtag-img" src="img/tvtag.png">
        <span id="tvtag-label">TV Tag</span>
        </a>
        </div>

 </div>
</div>


</body>
</html>
