<!DOCTYPE html>
<html>
<head>
<title>Index</title>
<link rel="stylesheet" href="../css/main-style.css">
   <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta http-equiv="Content-Script-Type" content="text/javascript">
</head>
<body vino_scrollable="40" navi_target="40" onload="hideLoad()">

  <div id="menu-buttons">
      <a navi_target data-sound="SE_RETURN" id="back" class="backBtn" onclick="back();"></a>
      <a navi_target data-sound="SE_COMMON_SELECT" id="remote" class="remoteBtn"></a>
  </div>

<h2>Debug HTML</h2><br>


<p2>All the buttons below are to debug and updated actively</p2>
<p>Post text:</p></br>
<input type="search" id="suggest_search" name="suggest_input" onclick="suggest()" placeholder="Search" value="Davey" vino_suggest vino_minlength="5" vino_ok_text="Search"></br>
<button onclick="vino.loading_setIconAppear(true);">appear</button>
<button onclick="vino.loading_setIconAppear(false);">disappear</button>
<button onclick="vino.loading_setIconVisibility(true);">appear</button>
<button onclick="vino.loading_setIconVisibility(false);">disappear</button>
</br>


<script>
window.setTimeout(function () { 
    document.getElementById('navi1').focus(); 
}, 0); 

function suggest() {
   var check = setInterval(function() {
        if (vino.suggest_isOpening()) {
        vino.suggest_getString();
        vino.suggest_set('Davey Williams', 'Davey Hilliams', 'Davey Tilliams', 'Davey Xilliams', 'Davey Billiams', 'Davey Ailliams', 'Davey Dilliams', 'Davey Lilliams', 'Davey Milliams', 'Davey Rilliams');
        clearInterval(check);
        }
    }, 50);
}

</script>

<script type="text/javascript" src="../js/button.js"></script>
<script type="text/javascript" src="../js/vino.js"></script>
</body>
</html>
