<head>

  <link rel="stylesheet" type="text/css" href="../css/styles.css" /> 
 
<title>Online Drawing Application | Web Design Deluxe</title> 
 
<!-- Eternal JavaScript Document(s) -->

<body> 
<!-- Wrapper Begins -->	
<div id="doodle-modal">
  <div id="menu-buttons">
    <div id="back">
      <a href="javascript:void(0);" onclick="back();" data-sound="SE_RETURN" class="backBtn">
      </a></div>
  
      <div id="remote">
        <a data-sound="SE_COMMON_SELECT" class="remoteBtn" onclick="changeChannelDemo(12, 15, 15);" href="javascript:void(0);">
        </a></div>
  </div>
  <div id="sidebar-tol">
    <ul class="sidebar-tools">
      <li navi_scroll><a id="sidebar-pencil" class="pencil selected"  href="#about"></a></li>
      <li navi_scroll><a id="sidebar-delete" class="delete" href="#points"></a></li>
      <a class="button" id="btndownload" >Save</a>

      <ul id="pencil-thick-select-popup" class="pencil-thick-select">
        <li class="pencil-t-big" id="pencil-t-big" onclick="context.lineWidth = '10.0';"></li>
        <li class="pencil-t-medium" id="pencil-t-medium" onclick="context.lineWidth = '6.0';"></li>
        <li class="pencil-t-normal" id="pencil-t-normal" onclick="context.lineWidth = '3.0';"></li>
        <li class="pencil-t-tiny" id="pencil-t-tiny"  onclick="context.lineWidth = '1.0';"></li>
      </ul>

    </ul>
    </div>

    <div id="sidebar-col">
      <ul class="sidebar-colors" id="sidebar-colors-scroll">
        <li><a class="red" href="#points" onclick="changeColor('#ff0000');"></a></li>
        <li><a class="red-2" href="#points" onclick="changeColor('#ff4d54');"></a></li>
        <li><a class="red-3" href="#points" onclick="changeColor('#ff9ca0');"></a></li>
        <li><a class="black" href="#favorite" onclick="changeColor('#000000');"></a></li>
        <li><a class="grey-2" href="#posts" onclick="changeColor('#949494');"></a></li>
        <li><a class="grey" href="#posts" onclick="changeColor('#e7e7e7');"></a></li>
        <li><a class="white" href="#about" onclick="changeColor('#FFFFFF');"></a></li>
        <li><a class="blue" href="#points" onclick="changeColor('#00b0ff');"></a></li>
        <li><a class="green" href="#points" onclick="changeColor('#48ff00');"></a></li>
        <li><a class="yellow" href="#points" onclick="changeColor('#ffe600');"></a></li>
        <li><a class="pink" href="#points" onclick="changeColor('#ffaec8');"></a></li>

        <li><input type="text" id="colorHexInput" class="green" value="#" minlength="7" maxlength="7"></li>
        <li><a class="yellow" href="#points" onclick="changeColor('#ffe600');"></a></li>
        <li><a class="pink" href="#points" onclick="changeColor('#ffaec8');"></a></li>
        <li><a class="green" href="#points" onclick="changeColor('#48ff00');"></a></li>
        <li><a class="yellow" href="#points" onclick="changeColor('#ffe600');"></a></li>
        <li><a class="pink" href="#points" onclick="changeColor('#ffaec8');"></a></li>
      </ul>
      </div>

		<div id="doodle-content">

<p><!-- Tool Selector --> 
<select name="selector" id="selector"> 
<option value="chalk">Chalk</option> 
</select> 
</p>

<canvas id="doodle-canvas" height="407" width="723">

</canvas>

	</div>
