<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .scrollable-content {
            height: 200vh; /* Adjust the height to make the page scrollable */
            background-color: rgba(255, 255, 255, 0.8); /* Example background color */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="background" src="https://via.placeholder.com/1920x1080" alt="Background Image"> <!-- Replace with your image URL -->
        <div class="content">
            <h1>Fixed Background Image</h1>
            <p>This is a demonstration of a fixed background image with scrolling content.</p>
        </div>
    </div>
    <div class="scrollable-content">
        <h2>Scrollable Content</h2>
        <p>This is additional content to showcase scrolling.</p>
        <!-- Add more content here -->
    </div>
</body>
</html>
