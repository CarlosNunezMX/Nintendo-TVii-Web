<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        .content {
            width: 200px;
            height: 200px;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="content" style="scrollbar-color: #888 #f1f1f1;">
        <div style="height: 2000px;">
            Scroll up or down to adjust the volume while staying centered.
        </div>
    </div>

    <script>
        var content = document.querySelector('.content');
        var center = content.scrollHeight / 2;
        content.scrollTop = center;

        content.addEventListener('scroll', function() {
            if (content.scrollTop < center / 2) {
                console.log('Volume Up');
                content.scrollTop = center;
            } else if (content.scrollTop > center + center / 2) {
                console.log('Volume Down');
                content.scrollTop = center;
            }
        });
    </script>
</body>
</html>
